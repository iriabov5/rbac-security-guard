# Тестовая конфигурация для пентестинга
spring:
  application:
    name: rbac-security-guard-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    initialization-mode: never
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  
  security:
    user:
      name: admin
      password: admin

server:
  port: 0  # Случайный порт для тестов

# Rate limiting configuration
rate-limit:
  max-requests: 10
  window-duration: PT1M  # 1 minute

logging:
  level:
    org.springframework.security: WARN
    com.example.guard: WARN
    org.hibernate: WARN

